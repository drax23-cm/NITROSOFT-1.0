<div class="sidebar shadow" [class.closed]="!isOpen">
  <!-- Línea vertical flotante para abrir/cerrar -->
  <div class="toggle-handle" (click)="toggleSidebar()">
    <div class="handle-line"></div>
  </div>

  <!-- Info de usuario -->
  <div class="user-info text-center my-3 d-flex align-items-center justify-content-center gap-2">
    <i class="bi bi-person-circle fs-3 text-white"></i>
    <span *ngIf="isOpen" class="user-name text-white">{{ userName }}</span>
    <div class="status-indicator"
         [class.online]="isOnline"
         [class.offline]="!isOnline"
         (click)="toggleStatus()">
    </div>
  </div>

  <!-- Menú de navegación -->
  <ul class="nav flex-column px-2">
    <li class="nav-item my-2" *ngFor="let item of navItems">
      <a class="nav-link text-white d-flex align-items-center gap-2" [routerLink]="item.route">
        <i class="{{ item.icon }}"></i>
        <span *ngIf="isOpen">{{ item.label }}</span>
      </a>
    </li>
  </ul>

  <!-- Logout -->
  <div class="logout text-center mt-auto p-3">
    <button class="btn btn-outline-danger w-100" (click)="logout()">
      <i class="bi bi-box-arrow-left"></i>
      <span *ngIf="isOpen">Cerrar sesión</span>
    </button>
  </div>
</div>
