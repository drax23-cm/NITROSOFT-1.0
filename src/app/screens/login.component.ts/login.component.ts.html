<div class="login-container">
  <img class="logo" src="assets/images/logo.svg" alt="Logo"/>


  <div class="error" *ngIf="error">{{ error }}</div>

  <form (ngSubmit)="login()">
    <div class="floating-label">
      <input type="email" id="email" name="email" required [(ngModel)]="email" placeholder=" " />
      <label for="email">Correo electrónico</label>
    </div>

    <div class="floating-label">
      <input type="password" id="password" name="password" required [(ngModel)]="password" placeholder=" " />
      <label for="password">Contraseña</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="remember" [(ngModel)]="remember" name="remember" />
      <label class="renember" for="remember">Recordar credenciales</label>
    </div>

    <button type="submit">Iniciar sesión</button>
  </form>

  <div class="recovery-link">
    <a routerLink="/reset-password">¿Olvidaste la contraseña?</a>
  </div>
</div>
